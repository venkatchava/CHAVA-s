<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAVA's Cars and Travels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .car-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .car-gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Welcome to CHAVA's Cars and Travels</h1>
  <p>Your trusted partner for car rentals and travel adventures!</p>

  <div class="car-gallery">
    <img src="car1.jpg" alt="Car 1">
    <img src="car2.jpg" alt="Car 2">
    <img src="car3.jpg" alt="Car 3">
  </div>

  <h2>Book or Contact Us</h2>
  <form action="https://formspree.io/f/mqaqqenp" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="message">Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
