<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAVA's Cars and Travels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    h1 {
      color: #f0c050;
      margin: 10px 0;
    }

    .form-container {
      background-color: #111;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #f0c050;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d9a737;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="CHAVA's Logo" class="logo">
    <h1>CHAVA's Cars and Travels</h1>
    <p>Trusted Car Rentals & Travel Services</p>
  </header>

  <div class="form-container">
    <h2>Contact / Book Now</h2>
    <form action="https://formspree.io/f/mqaqqenp" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="message">Message:</label>
      <textarea name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
